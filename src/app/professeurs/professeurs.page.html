<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Liste des professeurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of professeurs" [routerLink]="['/professeurs/'+p.id]" routerDirection="forward">
      <ion-icon [name]="p.photo" color="primary" slot="start"></ion-icon>
      <div>{{p.prenom}} {{p.nom}}</div>
    </ion-item>
  </ion-list>
</ion-content>
