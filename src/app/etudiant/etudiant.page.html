<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-label>Etudiant</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="header">
    <div class="photo-box">
      <div class="img-box">
        <img [src]="image">
      </div>
    </div>
  </div>

  <ion-list *ngIf="etudiant">
    <ion-item lines="none">
      <ion-label class="fieldset" color="primary">Votre profil</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pr√©nom</ion-label>
      <ion-text>{{etudiant.prenom}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-text>{{etudiant.nom}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-text>{{etudiant.email}}</ion-text>
    </ion-item>

    <ion-item lines="none">
      <ion-label class="fieldset" color="primary">Votre formation</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Cycle</ion-label>
      <ion-text>{{etudiant.cycle}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Formation</ion-label>
      <ion-text>{{etudiant.formation}}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-text>{{etudiant.ville}}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Centre</ion-label>
      <ion-text>{{etudiant.centre}}</ion-text>
    </ion-item>


  </ion-list>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="3" style="text-align: center;">
        <ion-icon name="call" color="danger" (click)="call()"></ion-icon>
      </ion-col>
      <ion-col size="3" style="text-align: center;">
        <ion-icon name="chatbubbles" color="tertiary"></ion-icon>
      </ion-col>
      <ion-col size="3" style="text-align: center;">
        <ion-icon name="share-social-outline" color="primary"></ion-icon>
      </ion-col>
      <ion-col size="3" style="text-align: center;">
        <ion-icon name="location-outline" color="primary" (click)="localiser()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" fill="solid" (click)="localiser()">

</ion-footer>
